<!DOCTYPE html>

</head>
<body>
    <div id="warp"></div>  
    <img src = "이미지경로" /> 
    <script type="text/babel">
         //실습
         // MyImage 라는 검포넌트 생성, 속성은 src ="이미지경로" label="설명"
         // MyImage 컴포넌트는 JSK 속에 img 태그, p태그가 존재한다
         function MyImage(props) {
            return(
                <div>
                    <img src={props. src}/>
                    <p>{ props.labael}</p> 
                    </div>
            )
            
         }
         let html =
         <div>
            <img src = "https://k.kakaocdn.net/dn/y0ufh/btruHx20AJl/BAZ9mSjWGGUwK1RAenvvE0/img.png  "  />

            </div>
        var root = document.querySelector('#warp')

</body>
</html>
