<body>
    <div id="warp"></div>
    <script type="text/babel">
          var root = document.querySelector('#warp')
       // react =>화면을 갱신하는 성능이 월등하다 => 빠르다(짜기 나름)
       // 화면에 시:분:초 표기 => 시간이 지나면 자동갱신 1초단위 -> 반복타이머 해결(JS)
       // 타이마 : 단발성타이머(setTin), 연속성타이머(setInterval)
       setInterval(()=>{
        let d = new Date()
       let h = d.getHours()
       let m = d.getMinutes()
       let s = d.getSeconds()

   let html = <div>
      <p>{ h }:{ m }:{ s }</p> 
    </div>
     
                ReacrDom.rende(html.root)
       }, 1000*1);
      
    </script>
</body>
